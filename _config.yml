# Dependencies
markdown:            kramdown
kramdown:
  input:             GFM
  parse_block_html:  false
highlighter:         pygments

# gems
plugins:
                     - jemoji
                     - jekyll-sitemap
                     - jekyll-paginate
                     - jekyll-postfiles

# jemoji
emoji:
  src:               "/public/images"

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

# Setup
title:               朝闻夕拾
tagline:             ''
description:         'HTML5 · Android · Debian · Docker · Git · Vim'
url:                 http://hellohtml5.com
baseurl:             /
paginate:            1
exclude:             [ README.md, newpost.rb, CNAME, Gemfile, Gemfile.lock, LICENSE.md ]

collections:
  notes:
    output:       true
    permalink:    /notes/:collection/:path/

# About/contact
author:
  name:              Mark Otto
  url:               https://twitter.com/mdo
  email:             markdotto@gmail.com

# Custom vars
version:             1.0.0
github:
  repo:               https://github.com/michalliu/hellohtml5.com
